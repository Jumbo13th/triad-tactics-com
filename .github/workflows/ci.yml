name: CI

on:
  pull_request:
  push:
    branches:
    - main

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      STEAM_WEB_API_KEY: ${{ secrets.STEAM_WEB_API_KEY }}
      TEST_STEAMID64_OWNED: ${{ vars.TEST_STEAMID64_OWNED }}
      TEST_STEAMID64_NOT_OWNED: ${{ vars.TEST_STEAMID64_NOT_OWNED }}
      TEST_STEAMID64_PRIVATE: ${{ vars.TEST_STEAMID64_PRIVATE }}

    steps:
    - name: Checkout
      uses: actions/checkout@v6

    - name: Setup Node
      uses: actions/setup-node@v6
      with:
        node-version: 20
        cache: npm
    - name: Logging git status
      run: git status --porcelain
    - name: Logging package.json
      run: cat package.json | head -n 40
    - name: Logging Node
      run: node -v && npm -v
    - name: Logging package-lock.json
      run: cat package-lock.json | head -n 60
    - name: Logging npm ci --verbose
      run: npm ci --verbose

    - name: Install dependencies
      run: npm ci

    - name: Lint (format check)
      run: npm run lint

    - name: Build
      run: npm run build

    - name: Tests
      run: npm test

    - name: Canary email
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      env:
        NODE_ENV: production
        BREVO_API_KEY: ${{ secrets.BREVO_API_KEY }}
        BREVO_SENDER_EMAIL: ${{ secrets.BREVO_SENDER_EMAIL }}
        BREVO_SENDER_NAME: ${{ secrets.BREVO_SENDER_NAME }}
        CANARY_EMAIL_TO: ${{ secrets.CANARY_EMAIL_TO }}
      run: npm run canary:email
